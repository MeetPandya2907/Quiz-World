<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #F39C12;
            --secondary-color: #011830;
            --accent-color: #00FFD5;
            --text-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--secondary-color);
            color: var(--text-color);
        }

        /* Navigation */
        nav {
            background: rgba(0, 20, 40, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary-color);
        }

        /* Categories Grid */
        .categories {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .category-card:hover::before {
            left: 100%;
        }

        /* Quiz Page Styles */
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary-color);
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: var(--primary-color);
        }

        .submit-btn {
            background: var(--accent-color);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            margin-top: 2rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Custom Dialog Box */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dialog-correct {
            border: 2px solid #00FF00;
        }

        .dialog-incorrect {
            border: 2px solid #FF0000;
        }

        .close-dialog {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <nav>
        <div class="logo">
            <h1>Quiz World</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="categories" id="categories">
        <h2>Choose Your Category</h2>
        <div class="category-grid">
            <div class="category-card" onclick="startQuiz('science')">
                <h3>Science</h3>
                <p>Explore scientific knowledge</p>
            </div>
            <div class="category-card" onclick="startQuiz('history')">
                <h3>History</h3>
                <p>Journey through time</p>
            </div>
            <div class="category-card" onclick="startQuiz('technology')">
                <h3>Technology</h3>
                <p>Modern tech challenges</p>
            </div>
        </div>
    </section>

    <!-- Quiz Page (Hidden Initially) -->
    <div class="quiz-container" id="quizPage" style="display: none;">
        <div class="timer" id="timer">30s</div>
        <div class="question-box">
            <h2 id="question"></h2>
            <div class="options-container" id="options"></div>
            <button class="submit-btn" onclick="checkAnswer()" id="submitBtn" disabled>Submit</button>
        </div>
    </div>

    <!-- Dialog Box -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box" id="dialogBox">
            <button class="close-dialog" onclick="closeDialog()">&times;</button>
            <h3 id="dialogTitle"></h3>
            <p id="dialogMessage"></p>
            <button class="submit-btn" onclick="nextQuestion()" id="nextBtn">Next Question</button>
        </div>
    </div>

    <script>
        let currentCategory = '';
        let currentQuestion = 0;
        let timeLeft = 30;
        let timerId;
        let selectedOption = null;
        let questions = {};

        const categoryQuestions = {
            science: [
                {
                    question: "What is the chemical symbol for gold?",
                    options: ["Au", "Ag", "Fe", "Cu"],
                    answer: 0
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    answer: 1
                }
            ],
            history: [
                {
                    question: "In which year did World War II end?",
                    options: ["1943", "1945", "1950", "1939"],
                    answer: 1
                }
            ],
            technology: [
                {
                    question: "What does CPU stand for?",
                    options: ["Central Processing Unit", "Computer Personal Unit", 
                             "Central Process Unit", "Computer Processing Unit"],
                    answer: 0
                }
            ]
        };

        function startQuiz(category) {
            document.getElementById('categories').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            currentCategory = category;
            questions = shuffleArray([...categoryQuestions[category]]);
            currentQuestion = 0;
            timeLeft = 30;
            loadQuestion();
            startTimer();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(index) {
            selectedOption = index;
            document.getElementById('submitBtn').disabled = false;
            document.querySelectorAll('.option-btn').forEach(btn => 
                btn.style.background = 'rgba(255, 255, 255, 0.05)');
            document.querySelectorAll('.option-btn')[index].style.background = 
                'rgba(243, 156, 18, 0.3)';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `${timeLeft}s`;
                if(timeLeft <= 0) {
                    checkAnswer(true);
                }
            }, 1000);
        }

        function checkAnswer(timeout = false) {
            clearInterval(timerId);
            const correctAnswer = questions[currentQuestion].answer;
            const dialogBox = document.getElementById('dialogBox');
            
            if(selectedOption === correctAnswer || timeout) {
                dialogBox.classList.add('dialog-correct');
                dialogBox.classList.remove('dialog-incorrect');
                document.getElementById('dialogTitle').textContent = 
                    timeout ? 'Time Up!' : 'Correct Answer!';
                document.getElementById('dialogMessage').textContent = 
                    timeout ? 'Time has run out!' : 'Well done!';
            } else {
                dialogBox.classList.add('dialog-incorrect');
                dialogBox.classList.remove('dialog-correct');
                document.getElementById('dialogTitle').textContent = 'Incorrect Answer!';
                document.getElementById('dialogMessage').textContent = 
                    `Correct answer: ${questions[currentQuestion].options[correctAnswer]}`;
            }

            document.getElementById('dialogOverlay').style.display = 'flex';
        }

        function nextQuestion() {
            closeDialog();
            currentQuestion++;
            if(currentQuestion < questions.length) {
                timeLeft = 30;
                selectedOption = null;
                document.getElementById('submitBtn').disabled = true;
                loadQuestion();
                startTimer();
            } else {
                endQuiz();
            }
        }

        function closeDialog() {
            document.getElementById('dialogOverlay').style.display = 'none';
            document.getElementById('dialogBox').className = 'dialog-box';
        }

        function endQuiz() {
            alert(`Quiz completed! You got ${currentQuestion} correct out of ${questions.length}`);
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('categories').style.display = 'block';
        }
    </script>
</body>
</html>
