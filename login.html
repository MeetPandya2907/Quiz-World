<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Quiz World</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Images/Quiz App.png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>𝓠𝓾𝓲𝔃 𝓦𝓸𝓻𝓵𝓭</h2>
            <form action="home.html" method="post" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required aria-label="Username, Email, or Phone"
                        placeholder="">
                    <label for="username">Username, Email, or Phone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required aria-label="Password" placeholder="">
                    <label for="password">Password</label>
                </div>
                <!-- <a href="home.html"> -->
                <button type="submit" class="btn-login">
                        Login
                    </button>
                <!-- </a> -->
            </form>
        </div>
        <div class="login-box2">
            <p>Don't have an account?
                <a href="Sign-Up.html">Sign Up</a>
            </p>
        </div>
    </div>
</body>

</html>
