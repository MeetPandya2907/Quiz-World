<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Quiz World</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Quiz App.png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>𝓠𝓾𝓲𝔃 𝓦𝓸𝓻𝓵𝓭</h2>
            <form action="#" method="post" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required aria-label="Mobile Number Or Email"
                        placeholder="">
                    <label for="username">Mobile Number Or Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required aria-label="Password" placeholder="">
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="fname" id="fname" name="fname" required aria-label="Full Name" placeholder="">
                    <label for="fname">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="uname" id="uname" name="uname" required aria-label="Username" placeholder="">
                    <label for="uname">Username</label>
                </div>
                
                
                <button type="submit" class="btn-login">Sign Up</button>
            </form>
        </div>
        <div class="login-box2">
            <p>Have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>
</body>

</html>
